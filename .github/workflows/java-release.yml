name: Java Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - frank/releaser

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Set up JDK 16
        uses: actions/setup-java@v2
        with:
          java-version: '16'
          distribution: 'adopt'

      - name: Build with Gradle
        run: |
          cd java
          ./gradlew build